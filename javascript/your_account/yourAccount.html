<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="yourAccount.css" />

      <title>Document</title>
  </head>
  <body>
  <script type="text/javascript" src = "yourAccount.js"></script>

    <div  id="heading">
        <h1> Your Account </h1>
    </div>
        <div class="cont" >
            <label for="name">: Business Name :</label>
            <br />
            <input type="text" id="name" required />
                <br>
                <br>
            <label for="GSTIN">: GSTIN :</label>
            <br />
            <input type="text" id="GSTIN" maxlength="15" required/>
                <br>
                <br>
            <label for="invoice_num">: Last Invoice Number :</label>
            <br />
            <input type="text" id="invoice_num" pattern="\d*" required/>
                <br>

            <br />
            <label  for="email">: Email :</label>
            <br />
            <input  type="email" id="email" required/>
            <br />
            <label  for="phone">: Mobile Number :</label>
            <br />
            <input  type="tel" id="phone" pattern="\d*" maxlength="10" required/>
                <br>
                <br>
            <label for="address">: Business Address :</label>
            <br />
            <input type="text" id="address" required/>
            <input type="button" onclick="validate();" value="Submit">

        </div>
  </body>
</html>
